<fieldset class="span4" style="margin-top:2%; height:500px">
	<table border="0" style="margin-left:2%; margin-top:1% ;width:1130px">
		
			<h3 class="bar" style="margin-left:2%;">Contact Details</h3>
		
		<tr class="tr">
			<th class="th">Contact Number<span class="error">*</span> 
			</th>
			<td class="td"><input type="text" name="num" id="contnum"
				maxlength="10"><br><span class="error" id="cnumerr"></span></td>

			<th class="th">Current Address<span class="error">*</span>
			</th>
			<td class="td"><textarea rows="5" id="currentaddr"></textarea><br>
				<span class="error" id="currentaddrerr"></span></td>
			<th class="th">Permanent Address<span class="error">*</span>
			</th>
			<td class="td"><textarea rows="5" id="peraddr"></textarea><br>
				<span class="error" id="peraddrerr"></span></td>
		</tr>
		<tr class="tr">
			<th class="th">Emergency Contact<span class="error">*</span>
				Number
			</th>
			<td class="td"><input type="text" name="emergency"
				id="txtemercon" maxlength="10"><br><span class="error"
				id="emnumerr"></span></td>
			<th class="th">Emergency Contact<span class="error">*</span> 
				Name
			</th>
			<td class="td"><input type="text" name="conname"
				class="contactname" id="txtemname" maxlength="30"><br><span
				class="error" id="emnameerr"></span></td>
			<th class="th">Relation with
				Emergency<span class="error">*</span> Contact
			</th>
			<td class="td"><input type="text" name="relation"
				class="relation" id="relation" maxlength="20"><br><span
				class="error" id="relationerr"></span></td>
		</tr>
		<tr class="tr">
			<th class="th">Email<span class="error">*</span>
			</th>
			<td class="td"><input type="email" name="email" id="emal"
				maxlength="40" readonly><br><span class="error" id="emlerr"></span></td>
			<th class="th">Skype ID<span class="error">*</span>
			</th>
			<td class="td" colspan="3"><input type="text" name="skype" id="skype"
				maxlength="30"><br><span class="error" id="skypeerr"></span></td>
		</tr>
	</table>
	<br>
	<!-- <button id="edit" class="btn btn-primary btn-md" type="submit">Edit</button> -->
	<center><button id="update" class="btn btn-primary btn-md">Update</button></center>
</fieldset>
