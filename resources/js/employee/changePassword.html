

<fieldset class="span4">
<div style="width:1130px; height:400px; margin-top:2%">
<table class="table" border="0" style="margin-left:2%; margin-top:1%">
  <h3 class="bar" style="margin-left:2%;">Change Password </h3>
<tr>
<th class="th">Current Password<span class="error">*</span>
			</th>
			<td class="td"><input type="password" name="password"
				id="oldpassword" maxlength="20"><br><span class="error" id="olepwderr"></span></td></tr>
<tr><th class="th">New Password<span class="error">*</span>
			</th>
			<td class="td"><input type="password" name="password"
				id="newpassword" maxlength="20"><br><span class="error" id="newpwderr"></span></td></tr>
<tr>
<th class="th">Confirm Password<span class="error">*</span>
			</th>
			<td class="td"><input type="password" name="password"
				id="confirmpassword" maxlength="20"><br><span class="error" id="confirmpwderr"></span></td></tr>			
</table>
<center><button id="changepwd" class="btn btn-primary btn-md">Save</button></center>
</div>
</fieldset>
