

<fieldset class="span4">
<div style="height:400px; margin-top:2%">
<table border="0" style=" margin-top:1%; width:1130px">
  <h3 class="bar" >Change Password </h3>
<tr>
<th class="th1">Current Password<span class="error">*</span>
			</th>
			<td class="td1"><input type="password" name="password"
				id="oldpassword" maxlength="20"><br><span class="error" id="olepwderr"></span></td></tr>
<tr><th class="th1">New Password<span class="error">*</span>
			</th>
			<td class="td1"><input type="password" name="password"
				id="newpassword" maxlength="20"><br><span class="error" id="newpwderr"></span></td></tr>
<tr>
<th class="th1">Confirm Password<span class="error">*</span>
			</th>
			<td class="td1"><input type="password" name="password"
				id="confirmpassword" maxlength="20"><br><span class="error" id="confirmpwderr"></span></td></tr>			
</table>
<br>
<div><center>
<button id="backchangepassword" class="btn btn-primary btn-md">Back</button>
<button id="changepwd" class="btn btn-primary btn-md">Save</button></center></div>
<br>
<br>
</div>
</fieldset>
