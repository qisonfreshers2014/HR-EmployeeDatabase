<div id="addPolicyDiv">
<div id="addPolicyReg">

<table class="addPolicyTable">

<th class="addPolicyHead">Policy Name<span class="mandatoryStar">*</span> </th> 
<td class="addPolicyColumn"> <input type="text" id="policyName" maxlength="35">
</td> 
</tr>

<th class="addPolicyHead">Upload Policy<span class="mandatoryStar">*</span>  </th>
<td class="addPolicyColumn"> <input type="button" class="btn-default" id="fileUpload" value="Select Files">

</tr>

</tr>
