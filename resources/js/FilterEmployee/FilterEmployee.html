<div  class="inputelement1"><h1 style="color:brown"  >Filter Employee</h1></div><br/><br>
<div class="body"><br>
<div  class="inputelement">
<b>Gender <span class="inputelement"></span><span class="inputelement1"></span>&nbsp;:</b> <select id="gender" style="width:20%">
<option value="" selected>select </option>
<option value="Female">Female</option>
<option value="Male">Male</option> 
</select>&nbsp;
<b  class="inputelement">DOJ</b><span class="inputelement"></span><span class="inputelement1"></span><span class="inputelement1"></span>&nbsp; :&nbsp;<input type="text" id="datepicker" size="18"> 
<p id="derror"></p> 
</div>

<div class="inputelement">
<b>Filter Employees<span class="inputelement1"></span>&nbsp;&nbsp;:&nbsp;</b><select id="filter" style="width:20%">
<option value="0">Select Filter</option>
<option value="1">Active Filter</option>
<option value="2">InActive Filter</option>
</select>
<b class="inputelement">Current Designation&nbsp;&nbsp;&nbsp;&nbsp;:</b> <select id="designation" style="width:20%">
<option value="0">Select Designation</option>
<option value="1">CEO</option>
<option value="2">COO</option>
<option value="3">Architect</option>
<option value="4">Marketing Engineer</option>
<option value="5">HR</option>
<option value="6">Project Manager</option>
<option value="7">Senior Software Engineer</option>
<option value="8">Software Engineer</option>
<option value="9">Trainee Software Engineer</option>
</select> 
</div>

<div>
<b class="inputelement">Highest Qualification&nbsp;:</b> <input type="text" name="qualification" size="18"  id="qualification1" onfocusout="highest_qualification()" maxlength="30"/> 
<b class="inputelement">Year Of Experience&nbsp; &nbsp;&nbsp;&nbsp;:</b><b style="font-size:15px">&nbsp;From</b> <input type="text" id="year1" maxlength="3" size="4"><b style="font-size:15px">To</b> <input type="text" size="4" id="year2" maxlength="3"><br>
<span  class="p" id="herror"></span> <span class="inputelement"></span><span  class="p" id="yerror"></span>
</div>

<div  class="inputelement"><span class="right"></span><button type="button"  id="Filter" class="btn btn-primary btn-md">Filter</button>
