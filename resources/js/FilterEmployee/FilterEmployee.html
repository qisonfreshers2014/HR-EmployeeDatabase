<title>Filter Employee Details</title>
<body>
 <div>
 Gender:<select id="gender" style="width:20%">

<option value="2">Male</option> 
</select>

CurrentDesignation:<select id="designation" style="width:20%">

<option value="1">TSE</option>
<option value="2">ASE</option>

</select>

<div>
DOJ: <input id="date" onfocusout="empname()" type="date" size="10">
<p id="derror"></p>
 
YearOfExperience:From<input type="text" id="year1" size="4" onfocusout="yoe()">

<p id="yerror">you cannot leave this empty</p>
</div>

<div>
HighestQualification:<input type="text" name="qualification" size="10" id="qualification1" onfocusout="highest_qualification()"/> 
<p id="herror">you cannot leave this empty</p>
</div>
<div><input type="button" id="Filter" value="Filter"  size="10"/></div>

<table id="displayData">
